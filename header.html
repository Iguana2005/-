<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Хедер</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
			border: 0px;
			outline: 0;
		}

		body {
			background: #ffffff;
			margin: 0 auto;

		}

		.top-line {
			height: 50px;
			background-color: #003580;

		}

		#logotip {
			position: absolute;
			left: 5%;
			top: 12px;
		}

		.right-part {
			height: 50px;
			width: 70%;
			margin-left: 30%;
			position: relative;
			cursor: pointer;
		}

		#currency {
			float: left;
			font-size: 16px;
			font-weight: bold;
			position: absolute;
			color: #f1f1f1;
			display: block;
			text-decoration: none;
			top: 35%;
			font-family: BlinkMacSystemFont, Arial;
			
		}

		#language {
			float: left;
			position: absolute;
			display: block;
			top: 29%;
			left: 9%;
		}

		.left-part {
			position: relative;
		}

		#frame:hover {
			background-color: #4682B4;
		}

		#frame {
			border: white solid 1px;
			border-radius: 3px;
			top: 20%;
			height: 18px;
			width: 22%;
			left: 20%;
			font-size: 12px;
			font-weight: bold;
			position: absolute;
			text-align: center;
			color: white;
			display: block;
			text-decoration: none;
			font-family: BlinkMacSystemFont, Arial;
			padding: 7px 10px;
		}

		#reg-person:hover,
		#log-in:hover {
			color: #4682B4;
		}

		#reg-person {
			border: white solid 1px;
			border-radius: 3px;

			width: 15%;
			left: 51%;

			position: absolute;
			color: #003580;
			display: block;
			text-decoration: none;
			font-family: BlinkMacSystemFont, Arial;
			padding: 7px 10px;
			text-align: center;
		}

		#log-in {
			border: white solid 1px;
			border-radius: 3px;
			background-color: white;
			top: 20%;
			height: 18px;
			width: 12%;
			left: 75%;

			font-weight: bold;
			position: absolute;
			color: #003580;
			display: block;
			text-decoration: none;
			font-family: BlinkMacSystemFont, Arial;
			padding: 7px 10px;
			text-align: center;
		}

		.bottom-line {
			background-color: #003580;
			height: 60px;
			width: 100%;
			top: 50px;
			position: absolute;
		}

		#btn1:hover,
		#btn2:hover,
		#btn3:hover,

			background-color: #4682B4;
		}

		#btn1 {
			height: 28px;
			width: 100px;
			background-color: #003580;
			border-radius: 3px;
			font-size: 15px;
			padding-top: 7px;

			text-align: center;
			position: absolute;
			left: 5%;
			display: block;
			text-decoration: none;
